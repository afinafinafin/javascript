<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Reminder Tool</title>
</head>
<body>
  <h2>Event Reminder Tool</h2>

  <label for="eventDate">Enter a past date:</label>
  <input type="date" id="eventDate">
  <button onclick="showEventDetails()">Check</button>

  <p id="output"></p>

  <script>
    function showEventDetails() {
      const input = document.getElementById("eventDate").value;

      if (!input) {
        document.getElementById("output").innerText = "Please enter a valid date.";
        return;
      }

      const eventDate = new Date(input);
      const year = eventDate.getFullYear();
      const monthName = eventDate.toLocaleString('default', { month: 'long' });
      const day = eventDate.getDate();

      const today = new Date();
      let yearsPassed = today.getFullYear() - year;

      // Adjust if current date is before the event date this year
      if (
        today.getMonth() < eventDate.getMonth() ||
        (today.getMonth() === eventDate.getMonth() && today.getDate() < day)
      ) {
        yearsPassed--;
      }

      // Determine message
      const message = (yearsPassed >= 1)
        ? "It has been more than a year since that date."
        : "It has been less than a year since that date.";

      // Display result
      document.getElementById("output").innerText =
        `You entered: ${day} ${monthName}, ${year}.
${yearsPassed} full year(s) have passed since that date.
${message}`;
    }
  </script>
</body>
</html>
