    <script>
       
class Book {
  constructor(title, author, price) {
    this.title = title;
    this.author = author;
    this.price = price;
  }

  
  getTitle() {
    return this.title;
  }

 
  getAuthor() {
    return this.author;
  }

  
  setPrice(newPrice) {
    if (typeof newPrice === 'number' && newPrice > 0) {
      this.price = newPrice;
      console.log(`Price updated to ${newPrice}`);
    } else {
      console.log('Invalid price. The price must be a number greater than 0.');
    }
  }

  
  printDetails() {
    console.log(`Title: ${this.title}`);
    console.log(`Author: ${this.author}`);
    console.log(`Price: ${this.price}`);
  }
}


const myBook = new Book('JavaScript Essentials', 'John Doe', 29.99);


myBook.setPrice(35.5);         
myBook.setPrice(-10);         
myBook.setPrice('not number'); 


myBook.printDetails();

    </script>
