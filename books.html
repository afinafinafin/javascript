    <script>
        // Define the Book class
class Book {
  constructor(title, author, price) {
    this.title = title;
    this.author = author;
    this.price = price;
  }

  // Getter method for title
  getTitle() {
    return this.title;
  }

  // Getter method for author
  getAuthor() {
    return this.author;
  }

  // Setter method for price (with validation)
  setPrice(newPrice) {
    if (typeof newPrice === 'number' && newPrice > 0) {
      this.price = newPrice;
      console.log(`Price updated to ${newPrice}`);
    } else {
      console.log('Invalid price. The price must be a number greater than 0.');
    }
  }

  // Method to display book details
  printDetails() {
    console.log(`Title: ${this.title}`);
    console.log(`Author: ${this.author}`);
    console.log(`Price: ${this.price}`);
  }
}

// Create a Book object
const myBook = new Book('JavaScript Essentials', 'John Doe', 29.99);

// Try updating the price
myBook.setPrice(35.5);         // Valid price
myBook.setPrice(-10);          // Invalid price
myBook.setPrice('not number'); // Invalid price

// Print final book details
myBook.printDetails();

    </script>
