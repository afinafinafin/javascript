<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Tracker</title>
</head>
<body>
  <p id="demo"></p>

  <script>
    // Create friend object
    const friend = {
      name: "John",
      birthDate: "1999-07-05"
    };

    // Function to get birthday details
    function getBirthdayDetails(friend) {
      const birthDate = new Date(friend.birthDate);

      const year = birthDate.getFullYear();
      const monthName = birthDate.toLocaleString('default', { month: 'long' });
      const day = birthDate.getDate();

      // Calculate current age
      const today = new Date();
      let age = today.getFullYear() - year;

      // Adjust age if birthday hasn't occurred yet this year
      if (
        today.getMonth() < birthDate.getMonth() ||
        (today.getMonth() === birthDate.getMonth() && today.getDate() < day)
      ) {
        age--;
      }

      // Display result
      return `${friend.name} was born on ${day} ${monthName}, ${year} and is ${age} years old.`;
    }

    // Show result in the HTML page
    document.getElementById("demo").innerText = getBirthdayDetails(friend);
  </script>
</body>
</html>
