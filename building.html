<!DOCTYPE html>
<html>
<body>
    <script>
        
class User {
  constructor(name, age, email) {
    this.name = name;
    this.age = age;
    this.email = email;
  }

  
  getName() {
    return this.name;
  }


  getAge() {
    return this.age;
  }

  
  setEmail(newEmail) {
    if (newEmail.includes('@')) {
      this.email = newEmail;
      console.log(`Email updated to: ${this.email}`);
    } else {
      console.log('Invalid email. Must contain "@" symbol.');
    }
  }

  
  printDetails() {
    console.log(`Name: ${this.name}`);
    console.log(`Age: ${this.age}`);
    console.log(`Email: ${this.email}`);
  }
}


const user = new User('Alice', 25, 'alice@example.com');


user.setEmail('alicegmail.com'); 
user.setEmail('alice.new@example.com'); 


user.printDetails();


    </script>
