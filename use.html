<!DOCTYPE html>
<html>
<body>
    <script>
        
        const jsonString = `{
            "name": "Alice",
            "email": "alice@example.com",
            "feedback": "Thank you for the help!"
        }`;

        
        const analyzeFeedback = () => {
            try {
                
                const feedbackObj = JSON.parse(jsonString);

               
                if (/thank/i.test(feedbackObj.feedback)) {
                    console.log("Positive feedback received");
                } else {
                    console.log("Feedback noted");
                }
            } catch (error) {
                
                console.error("Error: Invalid JSON format.");
            }
        };

        
        analyzeFeedback();
    </script>
</body>
</html>
